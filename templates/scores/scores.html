{% extends "base.html" %}

{% block content %}
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <th>Rank</th>
          <th>Team Name</th>
          <th>Points</th>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user['rank'] }}</td>
          <td>{{ user['username'] }}</td>
          <td>{{ user['points'] }}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
