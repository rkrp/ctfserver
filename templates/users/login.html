{% extends "base.html" %}

{% block content %}
    {% for user in users %}
    <h2>{{ user.username }}</h2>
      <p>{{ user.username|truncate(100) }}</p>
      <p>
        {% with total=user.points|length %}
            {{ total }} points {%- if total > 1 %}s{%- endif -%}
        {% endwith %}
      </p>
    {% endfor %}
{% endblock %}
